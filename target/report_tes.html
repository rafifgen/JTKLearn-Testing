 displayed course information for student \"pelajar1@example.com\" should match the database records\r\n\r\n@InvalidEnrollmentKey\r\nScenario: Enroll in a course with an invalid enrollment key\r\n    When User navigates to the course list and selects the unenrolled course \"PABPMetagama\"\r\n    And User enters an enrollment key \"kunci_salah_123\"\r\n    And User clicks the enroll button\r\n    Then User should see an enrollment error message \"Kode Pendaftaran yang Anda masukkan tidak valid. Silakan coba lagi!\"\r\n    And User should remain on the course information page\r\n\r\n@NoMaterialContent\r\nScenario: Enroll in a course that has no material content\r\n    When User navigates to the course list and selects the unenrolled course \"PABPMetagama\"\r\n    And User enters an enrollment key \"pabpmetagama\"\r\n    And User clicks the enroll button\r\n    Then User should see an enrollment error message \"Pendaftaran kursus gagal, kursus setidaknya memiliki minimal satu buah materi dan kuis.\"\r\n    And User should remain on the course information page\r\n\r\n  @NoQuizContent\r\n  Scenario: Enroll in a course that has no material content\r\n    When User navigates to the course list and selects the unenrolled course \"PABPMetagama2\"\r\n    And User enters an enrollment key \"pabpmetagama\"\r\n    And User clicks the enroll button\r\n    Then User should see an enrollment error message \"Pendaftaran kursus gagal, kursus setidaknya memiliki minimal satu buah materi dan kuis.\"\r\n    And User should remain on the course information page","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/E:\/POLITEKNIK%20NEGERI%20BANDUNG\/Penelitian%20Fault%20Seeding\/Tester\/jtklearn-testing\/jtklearn-testing\/src\/test\/resources\/features\/MyCourseOverview.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@CourseOverview","id":"3ed05145-84fd-45f9-9a03-36792e3a84d3"}],"language":"en","keyword :\/\/polban-space.cloudias79.com\/jtk-learn\/\"\r\n    And User enters username \"luthfipelajar2@example.com\" and password \"luthfipelajar2\"\r\n    And User clicks on the login button\r\n    Then User is navigated to the dashboard page\r\n    When User clicks on \"Kursus Saya\" navigation\r\n    And User switches to \"Selesai\" tab\r\n    Then System displays active tab \"Selesai\"\r\n    And System shows course list with:\r\n      | Component              | Verification               |\r\n      | Course image           | Matches database           |\r\n      | Course name            | Matches database           |\r\n      | Instructor name        | Matches database           |\r\n      | Progress bar           | Shows 100% completion      |\r\n      | Completion percentage  | Shows 100%                 |\r\n    Given User session is initialized\r\n    And All course data matches database records","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"uri":"file:\/\/\/E:\/POLITEKNIK%20NEGERI%20BANDUNG\/Penelitian%20Fault%20Seeding\/Tester\/jtklearn-testing\/jtklearn-testing\/src\/test\/resources\/features\/myCourse.feature","feature":{"location":{"line":2,"column":1},"tags":[{"location":{"line":1,"column":1},"name":"@MyCourse","id":"3614b970-212a-48e3-8d71-27cfdd776867"}],"language":"en","keyword":"Feature","name":"My Course Functionality","description":"  As a PELAJAR user\n  I want to manage and view my course progress\n  So that I can track my learning journey","children":[{"background":{"location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"User has opened the browser","id":"7713f01f-a7b6-4a1e-9082-9e4ff26cea56"},{"location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"User has navigated to the login page of JTK Learn app \"https:\/\/polban-space.cloudias79.com\/jtk-learn\/\"","id":"e04935a1-cc28-4
